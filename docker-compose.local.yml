
services:
  temporal:
    image: temporalio/auto-setup:1.29.2
    ports:
      - "7233:7233"
    environment:
      - DB=postgres12_pgx
      - DB_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PWD=postgres
      - POSTGRES_SEEDS=postgresql
    volumes:
      - temporal-data:/var/lib/temporal
    networks:
      - ycompany-network
    depends_on:
      - postgresql

  temporal-ui:
    image: temporalio/ui:2.31.0
    ports:
      - "8088:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    networks:
      - ycompany-network
    depends_on:
      - temporal

  postgresql:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker-init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - ycompany-network

  claim-ui:
    build:
      context: ./claim-ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
    networks:
      - ycompany-network

volumes:
  temporal-data:
  postgres-data:

networks:
  ycompany-network:
    driver: bridge

