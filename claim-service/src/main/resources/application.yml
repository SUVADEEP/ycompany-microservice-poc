server:
  port: 8081

spring:
  application:
    name: claim-service
  datasource:
    url: jdbc:h2:mem:claimdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

temporal:
  server:
    address: localhost:7233
  task-queue: claim-processing

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.ycompany: DEBUG
    org.springframework.web: INFO

